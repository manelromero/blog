<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link href="static/style.css" rel="stylesheet">
</head>
<body>

	<div class="container">

		<div class="bar">
			<div class="title">
				<a href="/" class="title-link">My blog</a>
			</div>
			{%- if user -%}
				<div class="subtitle">
					You are logged in as <span class="user">{{ user }}</span>, <a href="/logout">Log out </a>| <a href="/newpost">New post</a>
				</div>
			{%- endif -%}
		</div>
		
		{%- block content -%}{%- endblock -%}

	</div>

</body>
</html>

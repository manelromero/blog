<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

	<div class="bar">
		<div class="bar-container">
			<div class="title">
				<a href="/" class="title-link">Manel's Blog</a>
			</div>
			<div class="subtitle">
				{%- if user -%}
					You are logged in as <strong>{{user.name}}</strong>, <a href="/logout">Log out </a>
					{%- if not new -%}
					| <a href="/newpost">New post</a>
					{%- endif -%}
				{%- else -%}
					You are not logged in, <a href="/login">Log In</a> or <a href="/signup">Sign Up</a>
				{%- endif -%}
			</div>
		</div>
	</div>

	<div class="container">
		
		{%- block content -%}{%- endblock -%}

	</div>

</body>
</html>

{%- extends 'layout.html' -%}
{%- block content -%}

<h2>New post</h2>

<form method="post">
	
	<label for="subject">Subject</label>
	<input type="text" name="subject" value="{{ subject }}" autofocus>
	
	<label for="content">Post</label>
	<textarea name="content">{{ content }}</textarea>

	<div class="error">{{ error }}</div>

	<input type="submit" value="Submit">

	<div class="back">
		<a href="/"><< Back</a>
	</div>

</form>

{%- endblock -%}
